<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kayıt Ol | DTStack</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main style="max-width:480px;margin:48px auto;padding:20px;">
    <h1>Kayıt Ol</h1>
    <form id="registerForm" style="display:flex;flex-direction:column;gap:10px;">
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="password" name="password" placeholder="Parola" required minlength="8">
      <input type="text" name="full_name" placeholder="Ad Soyad (isteğe bağlı)">
      <button type="submit">Hesap Oluştur</button>
    </form>
    <p style="margin-top:12px;">Zaten hesabınız var mı? <a href="login.html">Giriş yap</a></p>
    <div id="message" aria-live="polite" style="margin-top:12px;color:#d00"></div>
  </main>
  <script type="module" src="assets/register.js"></script>
</body>
</html>
