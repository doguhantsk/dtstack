<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | DTStack Panel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #000205;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-surface: rgba(255, 255, 255, 0.03);
            --accent: #a855f7;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter Tight', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Arka Plan Efekti */
        .aurora { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vh; background: radial-gradient(circle at center, rgba(168, 85, 247, 0.15), transparent 60%); filter: blur(80px); z-index: -1; }
        .grid-bg { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 60px 60px; mask-image: radial-gradient(circle at center, black 40%, transparent 80%); }

        /* Register Kartı */
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .logo { font-family: var(--font-display); font-size: 1.8rem; font-weight: 700; color: white; display: inline-block; margin-bottom: 10px; text-decoration: none; }
        .logo span { color: var(--accent); }
        
        .login-title { font-size: 1.2rem; color: white; margin-bottom: 5px; font-weight: 600; }
        .login-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); transition: 0.3s; }
        
        .form-control {
            width: 100%; padding: 14px 14px 14px 45px; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--glass-border); 
            border-radius: 12px;
            color: white; font-size: 1rem;
            transition: 0.3s;
        }
        .form-control:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .form-control:focus + i { color: var(--accent); }

        .btn-login {
            width: 100%; padding: 14px; background: white; color: black; font-weight: 700; border: none; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 1rem; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-login:hover { background: var(--accent); color: white; transform: translateY(-2px); }

        .back-link { display: block; margin-top: 25px; color: var(--text-muted); font-size: 0.85rem; text-decoration: none; transition: 0.3s; }
        .back-link:hover { color: white; }

    </style>
</head>
<body>

    <div class="aurora"></div>
    <div class="grid-bg"></div>

    <div class="login-card">
        <a href="index.html" class="logo">DT<span>STACK</span></a>
        <h2 class="login-title">Aramıza Katılın</h2>
        <p class="login-subtitle">Projelerinizi başlatmak için hesap oluşturun.</p>

        <form id="registerForm">
            <div class="form-group">
                    <label class="form-label">Ad Soyad</label>
                    <div class="input-wrapper">
                        <input type="text" name="full_name" class="form-control" placeholder="Adınız Soyadınız" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

            <div class="form-group">
                <label class="form-label">E-Posta</label>
                <div class="input-wrapper">
                    <input type="email" name="email" class="form-control" placeholder="isim@sirket.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Şifre</label>
                <div class="input-wrapper">
                    <input type="password" name="password" class="form-control" placeholder="En az 6 karakter" minlength="6" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                    Kayıt Ol <i class="fas fa-user-plus"></i>
                </button>
            <div id="message" aria-live="polite" style="margin-top:12px;color:#d00"></div>
        </form>

        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Zaten hesabınız var mı? <a href="login.html" style="color: var(--accent); text-decoration: none; font-weight: 600;">Giriş Yapın</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="assets/supabase.js"></script>
    <script type="module" src="assets/register.js"></script>

</body>
</html>
