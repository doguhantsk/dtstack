<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netim Paneli | DTStack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --bg-body: #000205; --glass-border: rgba(255, 255, 255, 0.08); --accent: #a855f7; --text-main: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter Tight', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background: rgba(255,255,255,0.02); border-right: 1px solid var(--glass-border); padding: 30px; display: flex; flex-direction: column; }
        .logo { font-family: 'Space Grotesk'; font-size: 1.5rem; font-weight: 700; margin-bottom: 50px; display: block; text-decoration: none; color: white; }
        .logo span { color: var(--accent); }
        .menu-item { padding: 12px 15px; color: #9ca3af; text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: rgba(168, 85, 247, 0.1); color: white; }
        .logout { margin-top: auto; color: #ef4444; }
        
        /* Main Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .header h2 { font-family: 'Space Grotesk'; font-size: 2rem; }

        /* Kartlar */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 25px; border-radius: 16px; }
        .card .value { font-size: 2.5rem; font-family: 'Space Grotesk'; font-weight: 700; }

        /* Form AlanÄ± */
        .admin-section { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 30px; border-radius: 20px; margin-bottom: 30px; }
        .section-title { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; color: var(--accent); }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: white; margin-bottom: 15px; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        .btn-add:hover { opacity: 0.9; }

        /* Proje Listesi */
        .project-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--glass-border); }
        .project-list-item:last-child { border-bottom: none; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-delete:hover { background: #ef4444; color: white; }

        /* Tab Kontrol */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html" class="logo">DT<span>STACK</span></a>
        
        <div class="menu-item active" onclick="switchTab('dashboard')"><i class="fas fa-home"></i> Genel BakÄ±ÅŸ</div>
        <div class="menu-item" onclick="switchTab('projects')"><i class="fas fa-project-diagram"></i> Proje YÃ¶netimi</div>
        <div class="menu-item" onclick="switchTab('inbox')"><i class="fas fa-envelope"></i> Gelen Kutusu</div>
        <div class="menu-item" onclick="switchTab('users')"><i class="fas fa-users"></i> KullanÄ±cÄ±lar</div>
        
        <a href="index.html" class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>

    <div class="main-content">
        
        <div id="dashboard" class="tab-content active">
            <div class="header">
                <h2>Panel Ã–zeti</h2>
            </div>
            <div class="grid">
                <div class="card">
                    <h3>YayÄ±ndaki Projeler</h3>
                    <div class="value" id="projectCount">-</div>
                </div>
                <div class="card">
                    <h3>Gelen Mesajlar</h3>
                    <div class="value" id="messageCount">-</div>
                </div>
            </div>
        </div>

        <div id="projects" class="tab-content">
            <div class="header">
                <h2>Proje YÃ¶netimi</h2>
            </div>

            <div class="admin-section">
                <h3 class="section-title">Yeni Proje Ekle</h3>
                <form id="addProjectForm">
                    <div class="form-row">
                        <input type="text" id="p_title" class="form-control" placeholder="Proje BaÅŸlÄ±ÄŸÄ± (Ã–rn: DS Store)" required>
                        <select id="p_category" class="form-control">
                            <option value="Web YazÄ±lÄ±m">Web YazÄ±lÄ±m</option>
                            <option value="E-Ticaret">E-Ticaret</option>
                            <option value="Mobil Uygulama">Mobil Uygulama</option>
                            <option value="Kurumsal">Kurumsal</option>
                        </select>
                    </div>
                    <input type="text" id="p_desc" class="form-control" placeholder="KÄ±sa AÃ§Ä±klama" required>
                    <input type="text" id="p_image" class="form-control" placeholder="Resim URL (https://...)" required>
                    <input type="text" id="p_tags" class="form-control" placeholder="Etiketler (VirgÃ¼lle ayÄ±r: React, Node.js)">
                    
                    <button type="submit" class="btn-add">PROJEYÄ° YAYINLA</button>
                </form>
            </div>

            <div class="admin-section">
                <h3 class="section-title">Mevcut Projeler</h3>
                <div id="projectListContainer">
                    <p style="color:#666;">YÃ¼kleniyor...</p>
                </div>
            </div>
        </div>

        <div id="inbox" class="tab-content">
            <div class="header">
                <h2>Gelen Kutusu</h2>
            </div>
            <div class="admin-section">
                <div id="messageListContainer">
                    </div>
            </div>
        </div>

        <div id="users" class="tab-content">
            <div class="header">
                <h2>KullanÄ±cÄ± YÃ¶netimi</h2>
            </div>
            <div class="admin-section">
                <h3 class="section-title">Sistem KullanÄ±cÄ±larÄ±</h3>
                <div id="userListContainer">YÃ¼kleniyor...</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="assets/supabase.js"></script>
    <script type="module" src="assets/admin.js"></script>
    <script>
        // --- 1. TAB GEÃ‡Ä°ÅžLERÄ° ---
        function switchTab(tabId) {
            // TÃ¼m iÃ§erikleri gizle
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            
            // SeÃ§ileni gÃ¶ster
            document.getElementById(tabId).classList.add('active');
            
            // MenÃ¼yÃ¼ gÃ¼ncelle (Basit mantÄ±k)
            const menuIndex = {'dashboard':0, 'projects':1, 'inbox':2, 'users':3}[tabId];
            const menuItems = document.querySelectorAll('.menu-item');
            if (menuItems[menuIndex]) menuItems[menuIndex].classList.add('active');

            // Verileri tazele
            if(tabId === 'projects') fetchProjectsList();
            if(tabId === 'inbox') fetchMessages();
            if(tabId === 'users' && typeof fetchUsers === 'function') fetchUsers();
        }

        // --- 2. Ä°STATÄ°STÄ°KLERÄ° Ã‡EK ---
        async function loadStats() {
            const { count: pCount } = await _supabase.from('projects').select('*', { count: 'exact', head: true });
            const { count: mCount } = await _supabase.from('contacts').select('*', { count: 'exact', head: true });
            
            document.getElementById('projectCount').innerText = pCount || 0;
            document.getElementById('messageCount').innerText = mCount || 0;
        }

        // --- 3. PROJE EKLEME ---
        document.getElementById('addProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-add');
            btn.innerHTML = 'EKLENÄ°YOR...';

            const newProject = {
                title: document.getElementById('p_title').value,
                category: document.getElementById('p_category').value,
                description: document.getElementById('p_desc').value,
                image_url: document.getElementById('p_image').value,
                tags: document.getElementById('p_tags').value.split(',').map(s => s.trim()) // VirgÃ¼lle ayÄ±rÄ±p dizi yap
            };

            const { error } = await _supabase.from('projects').insert([newProject]);

            if(error) {
                alert("Hata: " + error.message);
            } else {
                alert("Proje BaÅŸarÄ±yla Eklendi! ðŸš€");
                document.getElementById('addProjectForm').reset();
                fetchProjectsList(); // Listeyi gÃ¼ncelle
                loadStats(); // SayÄ±yÄ± gÃ¼ncelle
            }
            btn.innerHTML = 'PROJEYÄ° YAYINLA';
        });

        // --- 4. PROJELERÄ° LÄ°STELE & SÄ°L ---
        async function fetchProjectsList() {
            const container = document.getElementById('projectListContainer');
            const { data: projects } = await _supabase.from('projects').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            projects.forEach(p => {
                container.innerHTML += `
                <div class="project-list-item">
                    <div>
                        <strong style="color:white;">${p.title}</strong>
                        <span style="color:#666; font-size:0.9rem; margin-left:10px;">${p.category}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteProject(${p.id})"><i class="fas fa-trash"></i> Sil</button>
                </div>`;
            });
        }

        async function deleteProject(id) {
            if(confirm("Bu projeyi silmek istediÄŸine emin misin?")) {
                await _supabase.from('projects').delete().eq('id', id);
                fetchProjectsList(); // Listeyi yenile
                loadStats();
            }
        }

        // --- 5. MESAJLARI LÄ°STELE ---
        async function fetchMessages() {
            const container = document.getElementById('messageListContainer');
            const { data: messages } = await _supabase.from('contacts').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            if(messages.length === 0) container.innerHTML = '<p>HenÃ¼z mesaj yok.</p>';

            messages.forEach(m => {
                container.innerHTML += `
                <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; margin-bottom:10px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <strong style="color:white;">${m.full_name}</strong>
                        <span style="color:#666; font-size:0.8rem;">${new Date(m.created_at).toLocaleDateString()}</span>
                    </div>
                    <div style="color:#a855f7; font-size:0.9rem;">${m.email} | ${m.phone}</div>
                    <p style="color:#ccc; font-size:0.95rem; margin-top:10px;">${m.message}</p>
                </div>`;
            });
        }

        // Sayfa aÃ§Ä±lÄ±nca Ã§alÄ±ÅŸtÄ±r
        loadStats();
        fetchProjectsList();
    </script>
    <script src="assets/admin_users.js"></script>
</body>
</html>
