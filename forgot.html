<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Şifre Sıfırlama | DTStack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>body{background:#000205;color:#fff;font-family:Inter,Tahoma,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh} .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;max-width:420px;width:100%;}</style>
</head>
<body>
  <div class="card">
    <h2>Şifremi Unuttum</h2>
    <p style="color:#9ca3af">E-posta adresinizi girin; size şifre sıfırlama bağlantısı gönderilecektir.</p>
    <form id="forgotForm" style="display:flex;flex-direction:column;gap:10px;margin-top:12px;">
      <input type="email" name="email" placeholder="E-posta" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff">
      <button type="submit" style="padding:10px;border-radius:8px;border:none;background:#a855f7;color:#fff;font-weight:600;">Sıfırlama Bağlantısı Gönder</button>
    </form>
    <div id="msg" aria-live="polite" style="margin-top:12px;color:#d00"></div>
    <p style="margin-top:12px;color:#9ca3af">Hatırladıysanız <a href="login.html" style="color:#a855f7">Giriş Yap</a></p>
  </div>

  <!-- Password reset disabled (no backend) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const msg = document.getElementById('msg');
      if (form) {
        form.querySelectorAll('input,button').forEach(el => el.disabled = true);
        if (msg) msg.style.color = '#9ca3af';
        if (msg) msg.textContent = 'Şifre sıfırlama devre dışı. Destek için info@dtstack.com ile iletişime geçin.';
      }
    });
  </script>
</body>
</html>
