<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hesap Bilgilerim | DTStack</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>body{background:#000205;color:#fff;font-family:Inter,Arial;padding:40px} .card{max-width:720px;margin:0 auto;background:rgba(255,255,255,0.03);padding:24px;border-radius:12px} label{color:#9ca3af;font-size:0.85rem} input,select{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff}</style>
</head>
<body>
  <div class="card">
    <h2>Hesap Bilgilerim</h2>
    <p style="color:#9ca3af">Profil bilgilerinizi görüntüleyip güncelleyebilirsiniz.</p>

    <form id="accountForm" style="display:grid;gap:12px;margin-top:16px;">
      <div>
        <label>Email</label>
        <input type="email" name="email" disabled>
      </div>
      <div>
        <label>Ad Soyad</label>
        <input type="text" name="full_name">
      </div>
      <div>
        <label>Rol</label>
        <input type="text" name="role" disabled>
      </div>
      <div style="display:flex;gap:8px;">
        <button id="saveBtn" type="button" style="padding:10px;background:#10b981;border:none;color:#fff;border-radius:8px">Güncelle</button>
        <button id="signOutBtn" type="button" style="padding:10px;background:#ef4444;border:none;color:#fff;border-radius:8px">Çıkış Yap</button>
      </div>
    </form>
    <div id="msg" style="margin-top:12px;color:#d00"></div>
  </div>

  <!-- Account functionality removed (no data backend) -->
  <script>
    // Disable interactive account controls when no backend exists
    document.addEventListener('DOMContentLoaded', () => {
      const save = document.getElementById('saveBtn');
      const signOut = document.getElementById('signOutBtn');
      const form = document.getElementById('accountForm');
      if (save) save.disabled = true;
      if (signOut) signOut.disabled = true;
      if (form) {
        form.querySelectorAll('input,select,button').forEach(el => el.disabled = true);
        const note = document.createElement('p');
        note.style.color = '#9ca3af';
        note.style.marginTop = '12px';
        note.textContent = 'Hesap yönetimi devre dışı bırakıldı.';
        form.parentNode.insertBefore(note, form.nextSibling);
      }
    });
  </script>
</body>
</html>
